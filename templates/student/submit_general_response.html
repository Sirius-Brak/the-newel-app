<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Response - The Newel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a1a;
            color: white;
            min-height: 100vh;
        }
        .header {
            background: rgba(10, 10, 26, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FF6B35;
        }
        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #FF6B35;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            color: #FF6B35;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #FF6B35;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background: #FF6B35;
            color: #0a0a1a;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-title {
            color: #FF6B35;
            font-size: 2.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FF6B35;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            min-height: 200px;
            resize: vertical;
        }
        .btn-primary {
            background: #FF6B35;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #e55a2b;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            margin-right: 1rem;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .flash-messages {
            margin-bottom: 1.5rem;
        }
        .flash-message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .error {
            background-color: #ff4444;
            color: white;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .prompt-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #FF6B35;
        }
    </style>
</head>
<body>
        <div class="header">
        <a href="{{ url_for('index') }}" style="text-decoration: none;">
            <div class="logo">The Newel</div>
        </a>
        <div class="nav-links">
            <a href="{{ url_for('student_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    
    </div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Submit Response</h1>
        </div>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="prompt-info">
            <h2>{{ prompt.title }}</h2>
            <p>{{ prompt.description }}</p>
        </div>

        <form method="POST" action="{{ url_for('submit_general_response', prompt_id=prompt.id) }}">
            <div class="form-group">
                <label for="response_text">Your Response:</label>
                <textarea id="response_text" name="response_text" required></textarea>
            </div>

            <div class="form-group">
                <a href="{{ url_for('view_student_general_prompt', prompt_id=prompt.id) }}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">Submit Response</button>
            </div>
        </form>
    </div>
</body>
</html>
