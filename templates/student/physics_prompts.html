<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physics Prompts - The Newel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a1a;
            color: white;
            min-height: 100vh;
        }
        .header {
            background: rgba(10, 10, 26, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FFD700;
        }
        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #4CAF50;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            color: #FFD700;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #FFD700;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background: #FFD700;
            color: #0a0a1a;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .page-title {
            color: #4CAF50;
            font-size: 2.5rem;
        }
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .prompt-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            border-left: 4px solid #4CAF50;
            transition: transform 0.3s ease;
        }
        .prompt-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        .prompt-title {
            color: #FFD700;
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .prompt-description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .prompt-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .prompt-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9rem;
            color: white;
        }
        .btn-view {
            background: #2196F3;
        }
        .btn-submit {
            background: #4CAF50;
        }
        .btn-submitted {
            background: #6c757d;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .flash-messages {
            max-width: 800px;
            margin: 1rem auto;
        }
        .flash-message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .error {
            background-color: #ff4444;
            color: white;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
