<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Biology Prompt - The Newel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a1a;
            color: white;
            min-height: 100vh;
        }
        .header {
            background: rgba(10, 10, 26, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4CAF50;
        }
        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #4CAF50;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background: #4CAF50;
            color: #0a0a1a;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-title {
            color: #4CAF50;
            font-size: 2.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4CAF50;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #3e8e41;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            margin-right: 1rem;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .flash-messages {
            margin-bottom: 1.5rem;
        }
        .flash-message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .error {
            background-color: #ff4444;
            color: white;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}" style="text-decoration: none;"><div class="logo">The Newel</div></a>
        <div class="nav-links">
            <a href="{{ url_for('biology_prompts') }}">Back to Biology</a>
            <a href="{{ url_for('teacher_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Create Biology Prompt</h1>
        </div>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST" action="{{ url_for('create_biology_prompt') }}">
            <div class="form-group">
                <label for="title">Prompt Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Prompt Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="class_year">For Year Group</label>
                <select id="class_year" name="class_year" required>
                    <option value="">Select Year Group</option>
                    <option value="7">Year 7</option>
                    <option value="8">Year 8</option>
                    <option value="9">Year 9</option>
                    <option value="10">Year 10</option>
                    <option value="11">Year 11</option>
                </select>
            </div>

            <div class="form-group">
                <a href="{{ url_for('biology_prompts') }}" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">Create Prompt</button>
            </div>
        </form>
    </div>
</body>
</html>
