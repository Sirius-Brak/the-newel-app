<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ prompt.title }} - The Newel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a1a;
            color: white;
            min-height: 100vh;
        }
        .header {
            background: rgba(10, 10, 26, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4CAF50;
        }
        .logo {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
            color: #4CAF50;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background: #4CAF50;
            color: #0a0a1a;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .prompt-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .prompt-title {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .prompt-meta {
            color: #888;
            font-size: 1rem;
        }
        .prompt-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid #4CAF50;
        }
        .prompt-description {
            line-height: 1.6;
            font-size: 1.1rem;
            white-space: pre-wrap;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: white;
        }
        .btn-primary {
            background: #4CAF50;
        }
        .btn-primary:hover {
            background: #3e8e41;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-danger {
            background: #f44336;
        }
        .btn-danger:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}" style="text-decoration: none;"><div class="logo">The Newel</div></a>
        <div class="nav-links">
            <a href="{{ url_for('biology_prompts') }}">Back to Biology</a>
            <a href="{{ url_for('teacher_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="prompt-header">
            <h1 class="prompt-title">{{ prompt.title }}</h1>
            <div class="prompt-meta">
                Created for Year {{ prompt.class_year }} â€¢ {{ prompt.created_at[:10] }}
            </div>
        </div>

        <div class="prompt-content">
            <div class="prompt-description">
                {{ prompt.description }}
            </div>
        </div>

        <div class="action-buttons">
            <a href="{{ url_for('biology_prompts') }}" class="btn btn-secondary">Back to List</a>
            <a href="{{ url_for('view_prompt_submissions', prompt_id=prompt.id) }}" class="btn btn-primary">View Submissions</a>
            <a href="#" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this prompt?')">Delete Prompt</a>
        </div>
    </div>
</body>
</html>
